<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>You are offline</title>

    <!-- Inline the page's stylesheet. -->
    <style>
      body {
        font-family: helvetica, arial, sans-serif;
        margin: 2em;
      }

      h1 {
        font-style: italic;
        color: #373fff;
      }

      p {
        margin-block: 1rem;
      }

      button {
        display: block;
      }

      img {
        width: 100px;
        height: 100px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>You are offline</h1>

    <h1>Your booking</h1>
    <ul id="bookings">
      <li>test</li>
    </ul>

    <p>Click the button below to try reloading.</p>
    <button type="button">â¤¾ Reload</button>

    <!-- Inline the page's JavaScript file. -->
    <script>
      // Manual reload feature.
      document.querySelector("button").addEventListener("click", () => {
        window.location.reload();
      });

      // Listen to changes in the network state, reload when online.
      // This handles the case when the device is completely offline.
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check if the server is responding and reload the page if it is.
      // This handles the case when the device is online, but the server
      // is offline or misbehaving.
      async function checkNetworkAndReload() {
        try {
          const response = await fetch('.');
          // Verify we get a valid response from the server
          if (response.status >= 200 && response.status < 500) {
            window.location.reload();
            return;
          }
        } catch {
          // Unable to connect to the server, ignore.
        }
        window.setTimeout(checkNetworkAndReload, 2500);
      }

      checkNetworkAndReload();
    </script>
    <script>
      function updateUI(bookings){
          const elBookings = document.getElementById('bookings');
          elBookings.innerHTML ="";
          bookings.forEach(booking => {
              let li = document.createElement("li");
              li.innerHTML=`<li><div>${booking.pnr}</div><img src='${booking.image}'></li>`;
              elBookings.appendChild(li)
          });
      }
      const BOOKINGS="/bookings";

      caches
      .match(BOOKINGS)
      .then(function (response) {
        if (!response) throw Error('No data');
        return response.json();
      })
      .then(function (data) {
          updateUI(data);
      });
    </script>
  </body>
</html>
